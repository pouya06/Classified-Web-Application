<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">

        <div class="row">
          <div class="col-lg-6" *ngFor="let post of posts">

            <div class="d-block d-md-flex listing vertical">
              <div class="lh-content">
                <div class="title">
                  <a routerLink="/details/{{post.id}}">
                    <h3>{{post.title}}</h3>
                  </a>
                </div>
                <p>
                  <span class="review">Zipcode: {{post.zipcode}}</span>
                </p>
                <span class="category">Cars Vehicles</span>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
